  body{margin:0;background:var(--bg-gradient);font-family:'Segoe UI', Arial, sans-serif;color:#fff;min-height:100vh}

  input,select{padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.1);background:rgba(0,0,0,0.3);color:#fff;outline:none}
  select{min-width:200px}
  .muted{color:#999;font-size: 0.9em;}
  .ok{color:var(--primary);font-weight:900}

  /* æŠ½é¡Œå¡ç‰‡ */
  .cards{display:grid;grid-template-columns:repeat(auto-fit, minmax(140px, 1fr));gap:14px;margin-top:12px}
  .card{perspective:1000px; cursor: pointer;}
  .card-inner{position:relative;width:100%;padding-top:140%;transition:transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);transform-style:preserve-3d}
  .card.flip .card-inner{transform:rotateY(180deg)}
  .face{position:absolute;inset:0;border-radius:18px;backface-visibility:hidden;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:10px;text-align:center;box-sizing: border-box;}
  .back{background:#1a1a1a;border:2px solid var(--primary);font-size:1.2rem;letter-spacing:1px;color:var(--primary)}
  .front{background:linear-gradient(135deg,var(--accent),#3a0ca3);transform:rotateY(180deg);border:2px solid rgba(255,255,255,0.2)}
  .round{font-size:12px;color:var(--warning);margin-bottom:8px;text-transform: uppercase;}
  .move{font-size:1.2rem;color:#fff;margin-bottom:8px;font-weight: bold;}
  .rule{font-size:14px;color:rgba(255,255,255,0.9)}

  /* è©•åˆ†æ¢ */

  .scoreBox{text-align:center;padding:6px;border-radius:8px;background:rgba(255,255,255,0.1);font-weight:900;color:var(--warning)}

  /* æ•¸æ“šåˆ—è¡¨ */
  canvas{background:rgba(0,0,0,0.2);border-radius:12px;margin-top:10px}
  .grid2{display:grid;grid-template-columns:1fr;gap:20px}
  @media(min-width:900px){ .grid2{grid-template-columns: 1fr 1fr;} }
  summary{cursor:pointer;font-weight:900;color:var(--primary);padding:10px 0}
</style>

<body>
<div class="container">

  <div class="sub">é›²ç«¯è¨“ç·´ç³»çµ±ï¼šæŠ½é¡Œã€ç·´ç¿’ã€è©•åˆ†ã€æ•¸æ“šè¿½è¹¤</div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  // Firebase é…ç½®
  const firebaseConfig = {
    apiKey: "AIzaSyDqwvRJEEPPvT0-PUY9bTTwbikD9mI21XQ",
    authDomain: "breaking-814bf.firebaseapp.com",
    projectId: "breaking-814bf",
    storageBucket: "breaking-814bf.firebasestorage.app",
    messagingSenderId: "1061448738181",
    appId: "1:1061448738181:web:29ce05df24b74bdf15d0ec"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  // æ ¸å¿ƒé›†åˆåç¨±å®šç¾©
  const COLLECTION_ALLOW = "allowUsers"; // å°æ¥æˆªåœ–ä¸­çš„é›†åˆåç¨±
  const COLLECTION_COACH = "coaches";

  const $ = (id) => document.getElementById(id);
  const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
  let currentUser = null, preview = null;
  let charts = { myLine: null, myBar: null, stuLine: null, stuBar: null };

  // åˆå§‹åŒ–ç™»å…¥æŒä¹…åŒ–
  async function initAuth() {
    await setPersistence(auth, browserLocalPersistence);
    try { const res = await getRedirectResult(auth); } catch (e) {}
  }
  initAuth();

  $('btnLogin').onclick = async () => isIOS ? signInWithRedirect(auth, provider) : signInWithPopup(auth, provider);
  $('btnLogout').onclick = () => signOut(auth);

  // é¡Œåº«å®šç¾©
  const pool = {
    "Top Rock": ["Rock åŸºæœ¬å¾‹å‹•", "æ–¹å‘è®ŠåŒ–", "å±¤æ¬¡åˆ‡æ›", "ç¯€å¥æ–·é»", "æ‰‹è‡‚ç·šæ¢"],
    "Go Down": ["ä¹¾æ·¨è½åœ°", "æ§åˆ¶é‡å¿ƒ", "çªç„¶ä¸‹é™", "åœ°æ¿åˆ‡å…¥", "å‡å‹•ä½œè½åœ°"],
    "Footwork": ["ç¯€å¥è…³æ­¥", "è§’åº¦è½‰æ›", "è¿‘èº«æ»‘å‹•", "åŠ é€Ÿçˆ†é»", "é€£æ¥æµæš¢"],
    "Set": ["Freeze å®šé»", "Power é€£æ¥", "å‡ power", "è§’åº¦ pose", "å‘¼å¸åœé “"]
  };
  const rules = ["éŸ³æ¨‚è¡¨ç¾","è³ªåœ°å‘ˆç¾","é€Ÿåº¦å·®å‘ˆç¾","ä¿æŒç§»å‹•","ç©ºé–“é‹ç”¨","è§’åº¦è®ŠåŒ–","å‘¼å¸æ§åˆ¶","ä¹¾æ·¨åº¦"];

  // æ¬Šé™æª¢æŸ¥é‚è¼¯
  onAuthStateChanged(auth, async (user) => {
    currentUser = user;
    if (user) {
      $('loginState').textContent = `Hi, ${user.displayName || user.email}`;
      $('btnLogin').style.display = 'none'; $('btnLogout').style.display = 'block';
      
      const email = user.email.toLowerCase();
      // åˆ†åˆ¥æª¢æŸ¥å­¸ç”Ÿèˆ‡æ•™ç·´é›†åˆ
      const aSnap = await getDoc(doc(db, COLLECTION_ALLOW, email));
      const cSnap = await getDoc(doc(db, COLLECTION_COACH, email));
      
      const isAllowed = aSnap.exists();
      const isCoach = cSnap.exists();
      
      $('appPanel').style.display = (isAllowed || isCoach) ? 'block' : 'none';
      $('adminPanel').style.display = isCoach ? 'block' : 'none';
      
      if(!isAllowed && !isCoach) $('gateMsg').textContent = "æœªåœ¨åå–®å…§ï¼Œè«‹è¯ç¹«æ•™ç·´ã€‚";
      else { $('gateMsg').textContent = ""; loadMyHistory(); }
      
      if(isCoach) refreshStudentList();
    } else {
      $('loginState').textContent = "å°šæœªç™»å…¥";
      $('btnLogin').style.display = 'block'; $('btnLogout').style.display = 'none';
      $('appPanel').style.display = $('adminPanel').style.display = 'none';
    }
  });

  // æŠ½é¡Œèˆ‡æ¸²æŸ“
  $('btnStart').onclick = $('btnReroll').onclick = () => {
    const cards = Object.keys(pool).map(round => ({
      round,
      move: pool[round][Math.floor(Math.random()*pool[round].length)],
      rule: rules[Math.floor(Math.random()*rules.length)]
    }));
    preview = { cards, ts: Date.now() };
    const box = $('cards'); box.innerHTML = "";
    cards.forEach((c, i) => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `<div class="card-inner"><div class="face back">ROUND ${i+1}</div>
        <div class="face front"><div class="round">${c.round}</div><div class="move">${c.move}</div><div class="rule">è¦å‰‡ï¼š${c.rule}</div></div></div>`;
      div.onclick = () => div.classList.toggle('flip');
      box.appendChild(div);
    });
    $('shareTitle').textContent = `è¨“ç·´è€…ï¼š${currentUser.displayName || currentUser.email}`;
    $('shareTime').textContent = `æ™‚é–“ï¼š${new Date().toLocaleString()}`;
    $('btnReroll').disabled = $('btnConfirm').disabled = $('btnShot').disabled = false;
  };

  // è©•åˆ†æ¢
  ['music','texture','speed','move','overall'].forEach(id => {
    $(`r_${id}`).oninput = (e) => $(`s_${id}`).textContent = e.target.value;
  });

  // ä¸Šå‚³æ•¸æ“š
  $('btnConfirm').onclick = async () => {
    if(!preview) return;
    $('btnConfirm').disabled = true;
    const email = currentUser.email.toLowerCase();
    const data = {
      ts: Date.now(),
      cards: preview.cards,
      ratings: {
        music: Number($('r_music').value), texture: Number($('r_texture').value),
        speed: Number($('r_speed').value), move: Number($('r_move').value),
        overall: Number($('r_overall').value)
      }
    };
    await addDoc(collection(db, "records", email, "items"), data);
    alert("è¨˜éŒ„å·²å­˜å…¥é›²ç«¯ï¼");
    loadMyHistory();
    $('btnConfirm').disabled = false;
  };

  // åœ–è¡¨èˆ‡æ­·å²ç´€éŒ„
  async function loadMyHistory() {
    const items = await fetchRecords(currentUser.email.toLowerCase());
    renderHistory($('myHistory'), items);
    updateCharts(items, 'myLine', 'myBar', 'chartLine', 'chartBar');
  }

  async function fetchRecords(email) {
    const q = query(collection(db, "records", email, "items"), orderBy("ts", "desc"), limit(10));
    const snap = await getDocs(q);
    return snap.docs.map(d => d.data());
  }

  function renderHistory(el, items) {
    el.innerHTML = items.length ? "" : "<div class='pill'>æš«ç„¡è³‡æ–™</div>";
    items.forEach(it => {
      const d = document.createElement('div'); d.className = 'pill';
      d.innerHTML = `<b>${new Date(it.ts).toLocaleDateString()}</b> - åˆ†æ•¸: ${it.ratings.overall} <br>
      <small class="muted">${it.cards.map(c=>c.move).join(" > ")}</small>`;
      el.appendChild(d);
    });
  }

  function updateCharts(items, lineRef, barRef, lineId, barId) {
    const data = [...items].reverse();
    const labels = data.map(d => new Date(d.ts).toLocaleDateString());
    if(charts[lineRef]) charts[lineRef].destroy();
    charts[lineRef] = new Chart($(lineId), {
      type: 'line',
      data: { labels, datasets: [{ label:'æ•´é«”è¶¨å‹¢', data: data.map(d=>d.ratings.overall), borderColor:'#00f5ff', tension:0.3 }] },
      options: { scales: { y: { min:1, max:5 } } }
    });
    const avg = (key) => items.length ? (items.reduce((a,b)=>a+b.ratings[key],0)/items.length).toFixed(1) : 0;
    if(charts[barRef]) charts[barRef].destroy();
    charts[barRef] = new Chart($(barId), {
      type: 'bar',
      data: { labels: ['éŸ³æ¨‚','è³ªåœ°','é€Ÿåº¦','ç§»å‹•','æ•´é«”'], 
        datasets: [{ label:'å¹³å‡åˆ†', data: [avg('music'), avg('texture'), avg('speed'), avg('move'), avg('overall')], backgroundColor:'rgba(255,0,200,0.5)' }] },
      options: { scales: { y: { min:1, max:5 } } }
    });
  }

  // æˆªåœ–ä¸‹è¼‰
  $('btnShot').onclick = async () => {
    const canvas = await html2canvas($('shareArea'), { backgroundColor: '#000', scale: 2 });
    const link = document.createElement('a'); link.download = `training-${Date.now()}.png`;
    link.href = canvas.toDataURL(); link.click();
  };

  // æ•™ç·´å¾Œå°åŠŸèƒ½
  async function refreshStudentList() {
    const snap = await getDocs(collection(db, COLLECTION_ALLOW));
    $('studentSelect').innerHTML = '<option value="">é¸æ“‡å­¸ç”Ÿ</option>';
    snap.forEach(d => {
      const opt = document.createElement('option'); opt.value = d.id; opt.textContent = d.id;
      $('studentSelect').appendChild(opt);
    });
  }

  $('btnAdd').onclick = async () => {
    const email = $('addEmail').value.trim().toLowerCase();
    if(email) {
      await setDoc(doc(db, COLLECTION_ALLOW, email), { role: "student", addedAt: Date.now() });
      alert("é¸æ‰‹å·²åŠ å…¥"); refreshStudentList();
    }
  };

  $('btnLoadStudent').onclick = async () => {
    const email = $('studentSelect').value;
    if(!email) return;
    const items = await fetchRecords(email);
    $('studentArea').style.display = 'block';
    $('studentTitle').textContent = email;
    renderHistory($('studentHistory'), items);
    updateCharts(items, 'stuLine', 'stuBar', 'chartLineStu', 'chartBarStu');
  };
</script>
