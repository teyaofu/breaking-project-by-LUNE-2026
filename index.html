<script type="module">

  const firebaseConfig = {

    authDomain: "breaking-814bf.firebaseapp.com",
    projectId: "breaking-814bf",
    storageBucket: "breaking-814bf.firebasestorage.app",
    messagingSenderId: "1061448738181",
    appId: "1:1061448738181:web:29ce05df24b74bdf15d0ec"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const COLLECTION_ALLOW = "allowUsers";

  const $ = (id) => document.getElementById(id);

  // --- å„ªåŒ–å¾Œçš„å°ˆæ¥­é¡Œåº« ---
  const pool = {
    "Top Rock": ["Cross Step å¾‹å‹•è®ŠåŒ–", "Indian Step åŠ é€Ÿæ–·é»", "å´å‘ç§»å‹•ç¶­è­·ç·šæ¢", "Kick Step ç©ºé–“é‹ç”¨", "Level Change é«˜ä½åˆ‡æ›"],
    "Go Down": ["çªç„¶å¢œè½æ§åˆ¶ (Drop)", "è†è“‹ç·©è¡åˆ‡å…¥ (Knee Drop)", "ä¹¾æ·¨èƒŒéƒ¨è½åœ° (Roll)", "å‡å‹•ä½œèª˜å°è½åœ° (Fake)", "èºæ—‹è»¸å¿ƒä¸‹é™"],
    "Footwork": ["6-Step å¿«æ…¢åå·®", "è»¸å¿ƒæ—‹è½‰è®Šå‘ (C.C.)", "æƒè…¿é«˜åº¦è®Šæ› (Sweep)", "æ”¯æ’æ‰‹å¿«é€Ÿäº¤æ›¿", "èƒŒéƒ¨æ”¯æ’é€£æ¥"],
    "Set": ["ä¸‰é» Freeze ç©©å®š", "è§’åº¦ Pose è¦–è¦ºå±•ç¾", "ä¸­æ–·å‘¼å¸çš„å®šæ ¼", "Freeze çˆ†ç™¼é€£æ¥", "ç‰¹æ®Šå½¢ç‹€å±•ç¤º"]
  };
  const rules = ["éŸ³æ¨‚é‡éŸ³ç²¾æº–å°é½Š", "å…¨ç¨‹ä¸çœ‹åœ°æ¿", "æ‰‹è‡‚ç·šæ¢å»¶ä¼¸åˆ°åº•", "å…¨ç¨‹ä¸è¨±åœé “", "æ¥µå°ç¯„åœç©ºé–“é‹ç”¨", "æ˜é¡¯çš„å‹•ä½œå¿«æ…¢å·®", "ä¿æŒå‘¼å¸å¹³ç©©", "åŠ å…¥å…©å€‹å‡å‹•ä½œ"];

  async function initAuth() {
    await setPersistence(auth, browserLocalPersistence);
  }
  initAuth();

  $('btnLogin').onclick = async () => isIOS ? signInWithRedirect(auth, provider) : signInWithPopup(auth, provider);
  $('btnLogout').onclick = () => signOut(auth);

  onAuthStateChanged(auth, async (user) => {
    currentUser = user;
    if (user) {
      $('loginState').textContent = `Hi, ${user.displayName || user.email}`;
      $('btnLogin').style.display = 'none'; $('btnLogout').style.display = 'block';
      const email = user.email.toLowerCase();
      const [aS, cS] = await Promise.all([getDoc(doc(db, COLLECTION_ALLOW, email)), getDoc(doc(db, COLLECTION_COACH, email))]);
      const isAllowed = aS.exists(), isCoach = cS.exists();
      $('appPanel').style.display = (isAllowed || isCoach) ? 'block' : 'none';
      $('adminPanel').style.display = isCoach ? 'block' : 'none';
      if(!isAllowed && !isCoach) $('gateMsg').textContent = "æœªåœ¨åå–®å…§ï¼Œè«‹è¯ç¹«æ•™ç·´ã€‚";

  $('btnStart').onclick = $('btnReroll').onclick = () => {
    const cards = Object.keys(pool).map(round => ({
      round,
      move: pool[round][Math.floor(Math.random()*pool[round].length)],
      rule: rules[Math.floor(Math.random()*rules.length)]
    }));
    preview = { cards, ts: Date.now() };
    const box = $('cards'); box.innerHTML = "";

      div.className = 'card';
      div.innerHTML = `<div class="card-inner">

      ts: Date.now(),
      cards: preview.cards,

        speed: Number($('r_speed').value), move: Number($('r_move').value),

    loadMyHistory();

  };

  async function loadMyHistory() {
    const items = await fetchRecords(currentUser.email.toLowerCase());
    renderHistory($('myHistory'), items);
    updateCharts(items, 'myLine', 'myBar', 'chartLine', 'chartBar');
  }

  async function fetchRecords(email) {
    const q = query(collection(db, "records", email, "items"), orderBy("ts", "desc"), limit(10));
    const snap = await getDocs(q);
    return snap.docs.map(d => d.data());
  }

  function renderHistory(el, items) {
    el.innerHTML = items.length ? "" : "<div class='pill'>å°šç„¡æ­·å²ç´€éŒ„</div>";
    items.forEach(it => {
      const d = document.createElement('div'); d.className = 'pill';
      d.innerHTML = `<b>${new Date(it.ts).toLocaleDateString()}</b> - è©•åˆ†: ${it.ratings.overall} <br>
      <small class="muted">${it.cards.map(c=>c.move).join(" â†’ ")}</small>`;
      el.appendChild(d);
    });
  }

  function updateCharts(items, lineRef, barRef, lineId, barId) {
    const data = [...items].reverse();
    const labels = data.map(d => new Date(d.ts).toLocaleDateString());
    if(charts[lineRef]) charts[lineRef].destroy();
    charts[lineRef] = new Chart($(lineId), {
      type: 'line',
      data: { labels, datasets: [{ label:'æˆé•·æ›²ç·š', data: data.map(d=>d.ratings.overall), borderColor:'#00f5ff', backgroundColor: 'rgba(0, 245, 255, 0.2)', fill: true, tension:0.4 }] },
      options: { scales: { y: { min:1, max:5 } } }
    });
    const avg = (key) => items.length ? (items.reduce((a,b)=>a+b.ratings[key],0)/items.length).toFixed(1) : 0;
    if(charts[barRef]) charts[barRef].destroy();
    charts[barRef] = new Chart($(barId), {
      type: 'bar',

      options: { scales: { y: { min:1, max:5 } } }
    });
  }

  $('btnAdd').onclick = async () => {

  };

  $('btnLoadStudent').onclick = async () => {
    const email = $('studentSelect').value;
